<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaban no.4</title>
</head>
<body>

         <div id="isi" class="content"></div>
            <div id="message" style="display: none; background: green;">
                Pemesanan Berhasil
            </div>
            <button id="btn-submit">Pesan Sekarang</button>

            <div id="pesan" style="display: none; background: rgb(207, 13, 13);">
                Proses Pembatalan Berhasil
            </div>
            <button id="submit">Batal</button>

    <script type="text/javascript">

        const content = document.getElementById("isi");

                const moto = document.createElement("h1");
                moto.textContent = "Selamat Datang Di Melati Resort & Hotel";
                content.appendChild(moto);

                const nama = document.createElement("p");
                nama.textContent = "Nama Hotel : Melati Resort";
                content.appendChild(nama);

                const nim = document.createElement("p");
                nim.textContent = "Alamat : Jln.raya Kuta Mandalika kode pos: 83573";
                content.appendChild(nim);

                const tentang = document.createElement("h1");
                tentang.textContent = "Fasilitas Melati Resort";
                content.appendChild(tentang);

                const jurusan = document.createElement("p");
                jurusan.textContent = "Fasilitas : free wifi, diskon 10% untuk tamu baru, dan untuk tamu langganan diskon 30%";
                content.appendChild(jurusan);

                const fasilitas = document.createElement("p");
                fasilitas.textContent = "Fasilitas Kamar : Memiliki 50 kamar dari 2 Gedung";
                content.appendChild(fasilitas);

                const bintang = document.createElement("p");
                bintang.textContent = "Bintang : ****";
                content.appendChild(bintang);

        const hotel = {
            Namahotel : "Melati Resort",
            alamat : "Alamat : Jln.raya Kuta Mandalika Kode Pos 83573",
            jkamar : "23 kamar",
            fasilitas : "free wifi, diskon 10% untuk tamu baru, dan untuk tamu langganan diskon 30%",
            klasifikasi : "****",
            boking : function(){
                const eventRegisterComplete = new Event('register-complete');
                const messageElement = document.getElementById('message');
                const btnSubmit = document.getElementById('btn-submit');
                document.addEventListener('register-complete', function (e) {
                    messageElement.style.display = "flex";
                });
                btnSubmit.addEventListener('click', function (e) {
                    document.dispatchEvent(eventRegisterComplete);
                });
            },
            batal : function(){
                const eventRegisterComplete = new Event('cancle-complete');
                const messageElement = document.getElementById('pesan');
                const btnSubmit = document.getElementById('submit');
                document.addEventListener('cancle-complete', function (e) {
                    messageElement.style.display = "flex";
                });
                btnSubmit.addEventListener('click', function (e) {
                    document.dispatchEvent(eventRegisterComplete);
                });

            },
        };
        hotel.boking();
        hotel.batal();

    </script>
    
</body>
</html>
